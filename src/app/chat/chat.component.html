<div *ngFor="let chatroom of chatroomList ; let i = index" >
  <a [routerLink]="['/chatroom',chatroom.id]">  {{chatroom.name }}
 </a>
 <button type="button" mat-button (click)="deleteChatroom(chatroom.id,i)">
  <fa-icon [icon]="faTrash"></fa-icon>
 </button>
 </div>
 <h3>Add A chatroom</h3>
<input type="text" class="form-control w-25" [(ngModel)]="inputValue" placeholder="Enter chatroom Name">
<button type="button" class="btn btn-primary" (click)="addChatroom({
  'name':inputValue,
  'ownerId':1
})"> add Chatroom</button>

<section style="background-color: #CDC4F9;">
  <div class="container py-5">
    <div class="row">
      <div class="col-md-12">
        <div class="card" id="chat3" style="border-radius: 15px;">
          <div class="card-body">
            <div class="row">
              <!-- chatrooms Container +search bar -->
              <div class="col-md-6 col-lg-4 col-xl-4 mb-4 mb-md-0">
                <div class="p-3">
                  <!-- search bar -->
                  <div class="input-group rounded mb-3">
                    <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
                      aria-describedby="search-addon" />
                    <span class="input-group-text border-0" id="search-addon">
                      <i class="bi bi-search"></i>
                    </span>
                  </div>
                  <!-- chatroom Container -->
                  <div class="overflow-auto" style="position: relative; height: 400px">
                    <ul class="list-unstyled mb-0">
                      <!-- chatroom's Card -->

                      <li class="p-1 border-bottom">
                        <div *ngFor="let chatroom of chatroomList ; let i = index" >
                         <a [routerLink]="['/chatroom',chatroom.id]" class="d-flex justify-content-between">
                          <div class="d-flex flex-row">
                            <div>
                              <img
                                src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava1-bg.webp"
                                alt="avatar" class="d-flex align-self-center me-3" width="50">
                              <span class="badge bg-success badge-dot"></span>
                            </div>
                            <div class="pt-1">
                              <p class="fw-bold mb-0">
                                {{chatroom.name}}</p>
                              <p class="small text-muted">Hello, Are you there?</p>
                            </div>
                          </div>
                          <div class="pt-1">
                            <p class="small text-muted mb-1">Just now</p>
                            <span class="badge bg-danger rounded-pill float-end">3</span>
                          </div></a>
                         </div>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
              <!-- messages + input container -->
              <div class="col-md-6 col-lg-8 col-xl-8">
                  <!-- messages component -->
                <router-outlet></router-outlet>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
